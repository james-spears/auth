<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastInvites</title>
  <script type="text/javascript">
    
    {% comment %} // function set default css file when CDN fails 
    function setBootstrapCssFallBack() {
      console.log("setting css fallback");
      // create new link tag 
      const link = document.createElement('link');
      link.href = '/static/css/bootstrap.min.css';
      link.rel = 'stylesheet';
      // add link tag to head section 
      document.getElementsByTagName('head')[0]
        .appendChild(link);
    }

    function setBootstrapIconsFallBack() {
      console.log("setting icon fallback");
      // create new link tag 
      const link = document.createElement('link');
      link.href = '/static/css/bootstrap-icon.min.css';
      link.rel = 'stylesheet';
      // add link tag to head section 
      document.getElementsByTagName('head')[0]
        .appendChild(link);
    }

    function setBootstrapJsFallBack() {
      console.log("setting icon fallback");
      // create new link tag 
      const link = document.createElement('link');
      link.href = '/static/js/bootstrap.bundle.min.js';
      link.rel = 'stylesheet';
      // add link tag to head section 
      document.getElementsByTagName('head')[0]
        .appendChild(link);
    } {% endcomment %}

    function setHtmxJsFallBack() {
      console.log("setting icon fallback");
      // create new link tag 
      const link = document.createElement('link');
      link.href = '/static/js/htmx.min.js';
      link.rel = 'stylesheet';
      // add link tag to head section 
      document.getElementsByTagName('head')[0]
        .appendChild(link);
    }

    function setAlpineJsFallBack() {
      console.log("setting icon fallback");
      // create new link tag 
      const link = document.createElement('link');
      link.href = '/static/js/alpine.min.js';
      link.rel = 'stylesheet';
      // add link tag to head section 
      document.getElementsByTagName('head')[0]
        .appendChild(link);
    }
  </script>
  {% block head_scripts_content %}{% endblock head_scripts_content %}
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" onerror="setBootstrapCssFallBack()">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+"
    crossorigin="anonymous" onerror="setBootstrapIconsFallBack()"> {% endcomment %}
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="preload" href="/static/css/fonts/open-sans-latin.woff2" as="font" type="font/woff2" crossorigin></link>
  <link rel="stylesheet" href="/static/css/fonts/open-sans.css">
  <link rel="stylesheet" href="/static/css/themes/theme-orange-slate.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="h-100">
  {% block base_content %}{% endblock base_content %}
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous" onerror="setBootstrapJsFallBack()"></script> {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.4/dist/htmx.min.js"
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
    crossorigin="anonymous" onerror="setHtmxJsFallBack()"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    integrity="sha384-X9kJyAubVxnP0hcA+AMMs21U445qsnqhnUF8EBlEpP3a42Kh/JwWjlv2ZcvGfphb"
    crossorigin="anonymous" onerror="setAlpineJsFallBack()"></script>
</body>

</html>
