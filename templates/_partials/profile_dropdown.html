{% load static %}
<div x-data="{ open: false }" class="relative ml-3">
  <div>
    <button
      @click="open = !open"
      type="button"
      class="relative flex max-w-xs items-center rounded-full bg-white text-sm focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:outline-hidden"
      id="user-menu-button"
      aria-expanded="false"
      aria-haspopup="true"
    >
      <span class="absolute -inset-1.5"></span>
      <span class="sr-only">Open user menu</span>
      <img
        class="size-8 rounded-full"
        src="{% static 'user.svg' %}"
        alt=""
      />
    </button>
  </div>

  <!--
              Dropdown menu, show/hide based on menu state.

              Entering: "transition ease-out duration-200"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
  <div
    x-cloak
    x-show="open"
    class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-hidden"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="user-menu-button"
    tabindex="-1"
  >
    <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
    <a
      href="{% url 'dashboard' %}"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      role="menuitem"
      tabindex="-1"
      id="user-menu-item-0"
      >Dashboard</a
    >
    {% comment %} <a
      href="{% url 'dashboard' %}"
      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
      role="menuitem"
      tabindex="-1"
      id="user-menu-item-0"
      >Payment Settings</a
    > {% endcomment %}
    <form class="hover:bg-gray-100" action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button class="cursor-pointer block px-4 py-2 text-sm text-gray-700 w-[100%] flex justify-start" type="submit">
        <span>Log Out</span>
      </button>
    </form>
  </div>
</div>
